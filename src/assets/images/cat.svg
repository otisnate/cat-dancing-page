<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Cat body -->
  <ellipse cx="60" cy="80" rx="35" ry="25" fill="#FF7F50" stroke="#FF6347" stroke-width="2"/>
  
  <!-- Cat head -->
  <circle cx="60" cy="45" r="30" fill="#FF7F50" stroke="#FF6347" stroke-width="2"/>
  
  <!-- Cat ears -->
  <polygon points="35,25 45,5 55,25" fill="#FF7F50" stroke="#FF6347" stroke-width="2"/>
  <polygon points="65,25 75,5 85,25" fill="#FF7F50" stroke="#FF6347" stroke-width="2"/>
  
  <!-- Inner ears -->
  <polygon points="40,22 45,12 50,22" fill="#FFB6C1"/>
  <polygon points="70,22 75,12 80,22" fill="#FFB6C1"/>
  
  <!-- Cat eyes -->
  <ellipse cx="50" cy="40" rx="8" ry="12" fill="#000"/>
  <ellipse cx="70" cy="40" rx="8" ry="12" fill="#000"/>
  
  <!-- Eye shine -->
  <ellipse cx="52" cy="37" rx="3" ry="4" fill="#FFF"/>
  <ellipse cx="72" cy="37" rx="3" ry="4" fill="#FFF"/>
  
  <!-- Cat nose -->
  <polygon points="58,50 62,50 60,55" fill="#FF1493"/>
  
  <!-- Cat mouth -->
  <path d="M 60 55 Q 55 60 50 58" stroke="#000" stroke-width="2" fill="none"/>
  <path d="M 60 55 Q 65 60 70 58" stroke="#000" stroke-width="2" fill="none"/>
  
  <!-- Cat whiskers -->
  <line x1="30" y1="45" x2="45" y2="47" stroke="#000" stroke-width="2"/>
  <line x1="30" y1="50" x2="45" y2="50" stroke="#000" stroke-width="2"/>
  <line x1="30" y1="55" x2="45" y2="53" stroke="#000" stroke-width="2"/>
  
  <line x1="75" y1="47" x2="90" y2="45" stroke="#000" stroke-width="2"/>
  <line x1="75" y1="50" x2="90" y2="50" stroke="#000" stroke-width="2"/>
  <line x1="75" y1="53" x2="90" y2="55" stroke="#000" stroke-width="2"/>
  
  <!-- Cat tail -->
  <path d="M 95 75 Q 110 65 115 80 Q 110 95 100 90" fill="#FF7F50" stroke="#FF6347" stroke-width="2"/>
  
  <!-- Cat legs -->
  <ellipse cx="40" cy="100" rx="8" ry="15" fill="#FF7F50" stroke="#FF6347" stroke-width="2"/>
  <ellipse cx="55" cy="102" rx="8" ry="15" fill="#FF7F50" stroke="#FF6347" stroke-width="2"/>
  <ellipse cx="65" cy="102" rx="8" ry="15" fill="#FF7F50" stroke="#FF6347" stroke-width="2"/>
  <ellipse cx="80" cy="100" rx="8" ry="15" fill="#FF7F50" stroke="#FF6347" stroke-width="2"/>
  
  <!-- Cat paws -->
  <ellipse cx="40" cy="110" rx="10" ry="6" fill="#FF6347"/>
  <ellipse cx="55" cy="112" rx="10" ry="6" fill="#FF6347"/>
  <ellipse cx="65" cy="112" rx="10" ry="6" fill="#FF6347"/>
  <ellipse cx="80" cy="110" rx="10" ry="6" fill="#FF6347"/>
</svg>